<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Shuffle</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body background="">
    <div id="tint"></div>
    <h1 style=" color: white">Secret Santa Shuffle</h1>
    <div id="status"></div>
    <div id="errorMessage" style="display: none;"></div>

    <!-- Room creation -->
    <input class="nameInput" type="text" id="nameInputCreate" placeholder="Enter your name">
    <input type="number" min="2" max="10" id="maxRoomParticipants" placeholder="Max participants">
    <button id="createRoomButton">Create Room</button>

    <div>
        <h2 style="color: white"> OR </h2>
    </div>

    <!-- Participant Entry -->
    <input type="text" class="nameInput" id="nameInputJoin" placeholder="Enter your name">
    <button id="joinButton">Join</button>
    <button id="leaveButton" style="display: none;">Leave</button>

    <script type="module" src="/client.js"></script>
</body>

</html>
