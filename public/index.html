<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Shuffle</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body background="">
    <div id="tint"></div>
    <h1 style=" color: white">Secret Santa Shuffle</h1>
    <div id="status"></div>
    <div id="errorMessage" style="display: none;"></div>

    <h2 style="color: white">Your Details:</h2>
    <input type="text" class="nameInput" id="nameInput" placeholder="Enter your name" required>
    <input type="email" class="nameInput" id="emailInput" placeholder="Enter your email" required>

    <!-- Create Room Form -->
    <form id="createRoomForm">
        <h2 style="color: white">Create a Room:</h2>
        <input type="number" min="2" max="10" id="maxRoomParticipants" placeholder="Max participants" required>
        <button type="submit" id="createRoomButton">Create Room</button>
    </form>

    <!-- Join Room Form -->
    <form id="joinRoomForm">
        <h2 style="color: white">Join a Room:</h2>
        <input class="nameInput" type="text" id="roomInput" placeholder="Enter Room Code" required>
        <button type="submit" id="joinButton">Join Room</button>
    </form>

    <script type="module" src="/client.js"></script>
</body>

</html>
