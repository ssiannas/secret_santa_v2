<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa Shuffle</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body background="">
    <div id="tint"></div>

    <h1 style="color: white">Secret Santa Shuffle</h1>

    <!-- Room Code Display -->
    <div id="roomCode"
        style="color: white; text-align: center; font-size: 1.5em; margin-bottom: 15px; font-weight: bold; background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 8px;">
    </div>

    <div id="status"></div>

    <!-- Error Message -->
    <div id="errorMessage" style="display: none;"></div>

    <div id="participantList" style="display: none;">
        <h2 style="color: white; text-align: center;">Participants:</h2>
        <div id="participants"></div>
    </div>

    <button id="leaveButton" style="display: none;">Leave</button>

    <script type="module" src="/room.js"></script>
</body>

</html>
